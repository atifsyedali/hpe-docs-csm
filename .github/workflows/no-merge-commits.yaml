name: No merge commits; linear history
on:
  pushes:
    branches:
      - release/*
      - main
  pull_request:
    branches:
      - release/*
      - main
jobs:
  message-check:
    name: Block Merge Commits

    runs-on: ubuntu-latest

    steps:
      - name: Block Merge Commits
        uses: Morishiri/block-merge-commits-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
